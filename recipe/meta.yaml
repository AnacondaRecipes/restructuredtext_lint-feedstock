{% set name = "restructuredtext_lint" %}
{% set version = "1.1.3" %}
{% set sha256 = "c48ca9a84c312b262809f041fe47dcfaedc9ee4879b3e1f9532f745c182b4037" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{name}}-{{version}}.tar.gz
  url: https://pypi.io/packages/source/{{name[0]}}/{{name}}/{{name}}-{{version}}.tar.gz
  sha256: {{sha256}}

build:
    noarch: python
    script: python setup.py install --single-version-externally-managed --record record.txt
    number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - docutils >=0.11,<1.0

test:
  imports:
    - restructuredtext_lint

about:
  home: https://github.com/twolfson/restructuredtext-lint
  license: Unlicense
  license_file: UNLICENSE
  license_family: Public-Domain
  summary: 'Lint reStructuredText files'
  dev_url: https://github.com/twolfson/restructuredtext-lint

extra:
  recipe-maintainers:
    - dopplershift
